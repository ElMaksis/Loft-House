<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoftHouse</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-container">
                <div class="top">
                    <div class="logo">
                        <a href="#"><img src="./img/first-screen__logo.svg" alt="logo"></a>
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">О комплексе</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Район</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Каталог квартир</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Ипотека</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="central">
                    <h1>Жилой комплекс в историческом центре</h1>
                    <img src="./img/header/mouse.svg" alt="scroll">
                </div>
                <div class="bottom">
                    <div class="adress">
                        <img src="./img/header/placeholder.svg" alt="adress">
                        <span>Наб. реки Фонтанки 10-15</span>
                        <div class="number">
                            <img src="./img/header/phone-call.svg" alt="phone">
                            <span>8 (812) 123-45-67</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
