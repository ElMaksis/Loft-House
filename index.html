<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoftHouse</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header-container">
                <div class="top-part">
                    <div class="logo">
                        <a href="#"><img src="./img/first-screen__logo.svg" alt="logo"></a>
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">О комплексе</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Район</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Каталог квартир</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Ипотека</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="central-part">
                    <h1 class="central-part__title">Жилой комплекс в историческом центре</h1>
                    <img src="./img/header/mouse.svg" alt="scroll">
                </div>
                <div class="bottom-part">
                    <div class="contact">
                        <img src="./img/header/placeholder.svg" alt="adress">
                        <span>Наб. реки Фонтанки 10-15</span>
                    </div>
                    <div class="contact">
                        <img src="./img/header/phone-call.svg" alt="phone">
                        <span>8 (812) 123-45-67</span>
                    </div>

                </div>
            </div>
        </header>
        <section class="advantages">
            <div class="advantages__item">
                <img class="advantages__img" src="./img/advantages/bench.svg" alt=bench"">
                <h3 class="advantages__text">Рядом исторические парки и скверы</h3>
            </div>
            <div class="advantages__item">
                <img class="advantages__img" src="./img/advantages/building.svg" alt="building">
                <h3 class="advantages__text">Полностью обустроенный</h3>
            </div>
            <div class="advantages__item">
                <img class="advantages__img" src="./img/advantages/fountain.svg" alt="fountain">
                <h3 class="advantages__text">10 фонтанов на территории</h3>
            </div>
            <div class="advantages__item">
                <img class="advantages__img" src="./img/advantages/bicycle.svg" alt="bicycle">
                <h3 class="advantages__text">6 км велодорожек</h3>
            </div>
        </section>
    </div>
</body>

</html>
